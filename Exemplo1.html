<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de JavaScript</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p id="mensagem"></p>

    <script>
        // Corpo do programa
        console.log("Olá, Mundo!"); // Imprime uma mensagem no console

        // Exemplo de declaração de variáveis
        let numero = 42; // Declaração de uma variável inteira
        let mensagem = "Este é um exemplo de estrutura básica."; // Declaração de uma variável de string

        // Exibindo valores no console
        console.log("O número é: " + numero);

        // Exibindo valores no corpo da página
        document.getElementById("mensagem").textContent = "O número é: " + numero + ". " + mensagem;
    </script>
</body>
</html>
