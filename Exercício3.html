<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Determinar o Mês a partir de um Número</title>
</head>
<body>
    <h1>Determinar o Mês a partir de um Número</h1>
    <p>Digite um número entre 1 e 12: <input type="number" id="numeroInput" min="1" max="12" /></p>
    <button onclick="determinarMes()">Determinar Mês</button>
    <p id="resultado"></p>

    <script>
        function determinarMes() {
            // Obtém o valor digitado pelo usuário
            let numero = parseInt(document.getElementById("numeroInput").value);

            // Verifica o número e determina o mês correspondente
            let mes;

            switch (numero) {
                case 1:
                    mes = "Janeiro";
                    break;
                case 2:
                    mes = "Fevereiro";
                    break;
                case 3:
                    mes = "Março";
                    break;
                case 4:
                    mes = "Abril";
                    break;
                case 5:
                    mes = "Maio";
                    break;
                case 6:
                    mes = "Junho";
                    break;
                case 7:
                    mes = "Julho";
                    break;
                case 8:
                    mes = "Agosto";
                    break;
                case 9:
                    mes = "Setembro";
                    break;
                case 10:
                    mes = "Outubro";
                    break;
                case 11:
                    mes = "Novembro";
                    break;
                case 12:
                    mes = "Dezembro";
                    break;
                default:
                    mes = "Número inválido. Por favor, digite um número entre 1 e 12.";
            }

            // Exibe o nome do mês no corpo da página
            document.getElementById("resultado").textContent = mes;
        }
    </script>
</body>
</html>
